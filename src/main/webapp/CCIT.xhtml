<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</head>
<h:body>
    <h2>Contoh h:panelGrid</h2>
    <hr />
     
    <h:form>
        <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
            <f:facet name="header">
                <h:outputText value="Details" />
            </f:facet>
            <h:outputLabel value="First Name" />
            <h:inputText a:placeholder="First Name" maxlength="10" />
            <h:outputLabel value="Last Name" />
            <h:inputText a:placeholder="Last Name" maxlength="10" />
            <h:outputLabel value="address" />
            <h:inputSecret a:placeholder="address" />

            <f:facet name="footer">
                <h:panelGroup style="display:block; text-align:center">
                    <h:commandButton id="Submit" value="Submit" />
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
